<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="main.js"></script></head>

<body>
    <h1>Battleship</h1>
    <div id="boards-container">
        <div class="human-side">
            <div class="board-title">Human Board</div>
            <!-- do not need 'your turn' text unless I implement delay on computer move, now it's always your turn-->
            <!-- <div id="player-turn">Your Turn! Target the Computer Board and click to shoot!</div> -->
            <br>
            <div id="human-board" class="board"></div>
        </div>

        <div class="computer-side">
            <div class="board-title">Computer Board</div>
            <br>
            <div id="computer-board" class="board"></div>
        </div>
    </div>
    <div class="buttons-container">
        <!-- <button id="start-game">Start New Game</button> -->
        <button id="shuffle-board">Start new game with shuffled board</button>
        <button id="empty-board">Start new game with empty board</button>
    </div>
    <div id="winner"></div>
    <div class="ships-container">
        <div id="playerDestroyer" draggable="true" class="draggableShip">
            <div class="shipBlock 1"></div>
            <div class="shipBlock 2"></div>
        </div>
        <div id="playerSubmarine" draggable="true" class="draggableShip">
            <div class="shipBlock 1"></div>
            <div class="shipBlock 2"></div>
            <div class="shipBlock 3"></div>
        </div>
        <div id="playerCruiser" draggable="true" class="draggableShip">
            <div class="shipBlock 1"></div>
            <div class="shipBlock 2"></div>
            <div class="shipBlock 3"></div>
        </div>
        <div id="playerBattleship" draggable="true" class="draggableShip">
            <div class="shipBlock 1"></div>
            <div class="shipBlock 2"></div>
            <div class="shipBlock 3"></div>
            <div class="shipBlock 4"></div>
        </div>
        <div id="playerCarrier" draggable="true" class="draggableShip">
            <div class="shipBlock 1"></div>
            <div class="shipBlock 2"></div>
            <div class="shipBlock 3"></div>
            <div class="shipBlock 4"></div>
            <div class="shipBlock 5"></div>
        </div>
    </div>
    <button id="ships-direction">Flip Ships Direction</button>
</body>

</html>
